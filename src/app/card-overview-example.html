<mat-toolbar color="primary">
  <span>Chatbot</span>
  <span class="example-spacer"></span>
  <button
    mat-icon-button
    aria-label="Example icon-button with a menu"
    (click)="drawer.toggle()"
  >
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<mat-drawer-container class="main-content">
  <mat-drawer #drawer mode="side" opened position="end"
    ><p>Menu Options</p>
    <mat-list role="list">
      <mat-list-item role="listitem">Item 1</mat-list-item>
      <mat-list-item role="listitem">Item 2</mat-list-item>
      <mat-list-item role="listitem">Item 3</mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <div class="chat-content">
      <div class="chat-history">
        <ng-container *ngFor="let chat of chatMessages; index as i">
          <div *ngIf="chat.type == 0" dir="ltr">
            <mat-card style="width: fit-content">
              <mat-card-content>{{ chat.message }}</mat-card-content>
            </mat-card>
          </div>
          <div *ngIf="chat.type == 1" dir="rtl">
            <mat-card style="width: fit-content">
              <mat-card-content>{{ chat.message }}</mat-card-content>
            </mat-card>
          </div>
          <br />
        </ng-container>
      </div>
      <div class="chat-footer">
        <mat-form-field class="example-full-width">
          <mat-label>Leave a comment</mat-label>
          <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
